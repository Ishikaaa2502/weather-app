<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 100px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      margin-left: 5px;
      cursor: pointer;
    }
    .weather {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weather"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const response = await fetch(url);
      if (!response.ok) {
        document.getElementById("weather").innerText = "City not found ‚ùå";
        return;
      }
      const data = await response.json();
      document.getElementById("weather").innerHTML = `
        <p><strong>${data.name}</strong>, ${data.sys.country}</p>
        <p>üå°Ô∏è Temp: ${data.main.temp} ¬∞C</p>
        <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
      `;
    }
  </script>
    <footer>
    <p>‚ú® Made by Ishika Pandey ‚ú®</p>
  </footer>

</body>
</html>
